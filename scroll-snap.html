<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        scroll-behavior: smooth;
      }
      .scroller {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid #ff0088;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      .scroller h2 {
        font-size: 4rem;
      }

      .scroller section {
        scroll-snap-align: start;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      section:nth-child(1) {
        border-bottom: 2px solid orange;
      }

      section:nth-child(2) {
        border-bottom: 2px solid aqua;
      }

      section:nth-child(3) {
        border-bottom: 2px solid brown;
      }

      section:nth-child(4) {
        border-bottom: 2px solid purple;
      }
    </style>
  </head>
  <body>
    <article class="scroller" tabindex="-1">
      <section>
        <h2>Section one</h2>
      </section>

      <section>
        <h2>Section two</h2>
      </section>

      <section id="two">
        <h2>Section three</h2>
      </section>

      <section>
        <h2>Section three</h2>
      </section>
    </article>
  </body>
  <script>
    let element = document.querySelector(".scroller");
    element.focus();
    console.log(element);
  </script>
</html>
