<body>

    <!-- <button class="btn btn-primary" id="bot-icon" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"><i class="fab fa-rocketchat"></i></a> -->

    <div class="chat-bot">
        <div class="head">
            <a class="btn"><i class="fas fa-angle-left"></i></a>
            <div class="text-center">
            <h4 class="m-0">V Bot</h4>
            <p class="m-0">Virtech - KSA</p>
            </div>
            <a class="btn"><i class="fas fa-times"></i></a>
        </div>
        <div class="meassages">
            <div class="botReplay">Hi, Am Rizwan</div>
            <div class="userReplay">Hi</div>

            <div class="botReplay">How can i Assist you for today! have a Good Day</div>
            <div class="userReplay">Hi</div>

            <div class="botReplay">Hi</div>
            <div class="userReplay">Hi</div>

             <div class="botReplay">Hi</div>
            <div class="userReplay">Hi</div>
        </div>
        <div class="type">
            <div class="input-group input-group-lg d-flex align-items-end">
                <input type="text" class="form-control rounded-0" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                <div class="input-group-append">
                    <a class="btn btn-send rounded-0"><i class="fas fa-paper-plane"></i></a>
                  </div>
              </div>
        </div>
    </div>

    <a tabindex="0"
       id="bot-icon"
       class="btn btn-lg btn-primary text-white"
       role="button" data-trigger="popover"
       data-trigger="focus" title="V Bot"
       data-content="Hi, I'm V Bot always here to assist you..">
       <i class="fab fa-rocketchat"></i>
    </a>
